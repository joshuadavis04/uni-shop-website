{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Product {% endblock %}</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="Product title"
               value="{{ request.form['title'] if 'title' in request.form else '' }}"></input>
        <br>

        <label for="content">Content</label>
        <br>
        <textarea name="content"
                  placeholder="Content"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] if 'content' in request.form else '' }}</textarea>
        <br>

        <label for="price">Price</label>
        <br>
        <input type="text" name="price"
               placeholder="Price"
               value="{{ request.form['price'] if 'price' in request.form else '' }}"></input>
        <br>

        <label for="ecological_footprint">Ecological Footprint</label>
        <br>
        <input type="text" name="ecological_footprint"
               placeholder="Potential ecological footprint of product"
               value="{{ request.form['ecological_footprint'] if 'ecological_footprint' in request.form else '' }}"></input>
        <br>

        <label for="file">Image</label>
        <br>
        <input type="file" name="file">
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
